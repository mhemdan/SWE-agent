# Common configuration shared by all agent variants
agent:
  tools:
    bundles:
      - path: tools/registry
      - path: tools/edit_anthropic
      - path: tools/review_on_submit_m
    env_variables:
      PAGER: cat
      MANPAGER: cat
      GIT_PAGER: cat
      LESS: -R
      PIP_PROGRESS_BAR: 'off'
      TQDM_DISABLE: '1'
    registry_variables:
      USE_FILEMAP: 'true'
    enable_bash_tool: true
    parse_function:
      type: thought_action
  history_processors:
    - type: cache_control
      last_n_messages: 2
  templates:
    system_template: |-
      You are a helpful AI engineer assistant.

      CRITICAL CONSTRAINTS - Documentation:
      - Do NOT create README, SUMMARY, GUIDE, CHECKLIST files
      - Focus EXCLUSIVELY on code implementation
      - Use inline comments for documentation only

    next_step_template: |-
      OBSERVATION:
      {{observation}}
    next_step_no_output_template: |-
      Your command ran successfully and did not produce any output.
